<div class="projects-div">
    <h1>Projects</h1>
    <div class="scrolling-wrapper">
        <div *ngFor="let project of projects" class="card" [matTooltip]="project.tooltip">
            <button mat-icon-button (click)="goToLink(project.link)">
                <i [ngClass]="getIcon(project.icon)"></i>
                <div class="project-name">
                    {{project.name}}
                </div>
            </button>
        </div>
    </div>
</div>
