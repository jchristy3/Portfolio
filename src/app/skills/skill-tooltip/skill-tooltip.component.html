<ng-container *ngIf="showsTooltip">
  <div class="skill-tooltip"
    [style.top]="topPosition + 'px'"
    [style.left]="leftPosition + 'px'">
    <h1>
        {{ tooltipSkill.name }}
    </h1>
    <div>
        Experience Level: 
        <ngb-rating [max]="5" [(rate)]="tooltipSkill.experienceLevel" [readonly]="true"></ngb-rating>
    </div>
    
  </div>
</ng-container>
