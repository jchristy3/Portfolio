<div class="projects-div">
    <h1>Projects</h1>
    <div class="scrolling-wrapper">
        <div *ngFor="let project of projects" class="card">
            <button mat-icon-button matTooltip="Email Me!">
                <i [ngClass]="getProjectIcon(project.iconType)"></i>
            </button>
            {{project.name}}
        </div>
    </div>
</div>
