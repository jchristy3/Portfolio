<div class="search-bar">
    <h1>Skills Search</h1>
    <input placeholder="Search by tags">
    <div class="advanced-filters">
        <button (click)="toggleAdvancedFilters()">Advanced Filters</button>
        <div *ngIf="showAdvancedFilters">
            <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
        </div>
    </div>
</div>
<div class="skills-grid">

</div>
<div *ngIf="showDetails" class="skill-details">

</div>
