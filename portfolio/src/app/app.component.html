<app-skill-tooltip
    [showsTooltip]="showsTooltip"
    [topPosition]="topPosition"
    [leftPosition]="leftPosition"
    [tooltipSkill]="tooltipSkill">
</app-skill-tooltip>
<header>
  <h2 class="nameplate">
    John Christy!
  </h2>
  <nav>
    <div>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
          <a class="nav-link" aria-current="page" href="#about-section">About</a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" aria-current="page" href="#projects-section">Projects</a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" aria-current="page" href="#skills-section">Skills</a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" aria-current="page" href="#links-section">Contact, Resume, & Links</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<body>
  <mat-card id="about-section">
    <app-about #about></app-about>
  </mat-card>
  <mat-card id="projects-section">
    <app-projects #projects></app-projects>
  </mat-card>
  <mat-card id="skills-section">
    <app-skills #skills (onSkillHover)="onSkillHover($event)" (onSkillMouseOut)="onSkillMouseOut()"></app-skills>
  </mat-card>
  <mat-card id="links-section">
    <app-links #links></app-links>
  </mat-card>
</body>
